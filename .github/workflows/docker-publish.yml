name: Docker

on:
  push:
    branches: [ "master" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "master" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        id: build-image
        uses: docker/build-push-action@v4
        with:
          context: .
          dockerfile: DotaProject/Dockerfile # Specify the path to the Dockerfile
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            AZURE_SQL_CONNECTION_STRING=${{ secrets.AZURE_SQL_CONNECTION_STRING }}
            JWTPRIVATEKEY=${{ secrets.JWTPRIVATEKEY }}
            JWTPUBLICKEY=${{ secrets.JWTPUBLICKEY }}

      - name: Run Docker container
        run: |
          docker run -d \
            -p 8080:8080 \
            -p 8081:8081 \
            -e ConnectionStrings__DefaultConnection=${{ secrets.AZURE_SQL_CONNECTION_STRING }} \
            -e JwtSettings__PrivateKey=${{ secrets.JWTPRIVATEKEY }} \
            -e JwtSettings__PublicKey=${{ secrets.JWTPUBLICKEY }} \
            --name dota-project-test-container \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
